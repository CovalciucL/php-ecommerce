kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
  extraMounts:
  - hostPath: /home/black/Desktop/code/simpleEcommerce/
    containerPath: /app
    readOnly: false
    selinuxRelabel: false
    propagation: HostToContainer
  - hostPath: /home/black/Desktop/code/simpleEcommerce/data
    containerPath: /database
    readOnly: false
    selinuxRelabel: false
    propagation: HostToContainer